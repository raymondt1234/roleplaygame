<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="./Assets/css/style.css" rel="stylesheet">

    <title>Warhammer 40,000 RPG</title>
</head>

<body>
    <h1>Warhammer 40,000 RPG</h1>
    <div class="container-fluid">
        <div class="row">
            <!--Character select row-->
            <div id="fgtSelect-0" class="col-2">
            </div>
            <div id="fgtSelect-1" class="col-2">
            </div>
            <div id="fgtSelect-2" class="col-2">
            </div>
            <div id="fgtSelect-3" class="col-2">
            </div>
        </div>
    </div>
    <h2>Your Character</h2>
    <div class="container-fluid">
        <div class="row">
            <!--Character select row-->
            <div id="player-1" class="col-2">
            </div>
        </div>
    </div>
    <h2>Enemies</h2>
    <div id="enemies" class="container-fluid">
        <div class="row">
            <!--Enemy select row-->
            <div id="enemy-0" class="col-2">
            </div>
            <div id="enemy-1" class="col-2">
            </div>
            <div id="enemy-2" class="col-2">
            </div>
            <div id="enemy-3" class="col-2">
            </div>
        </div>
    </div>
    <h2>Fight Section</h2>
    <button id="attack" type="button" class="btn inactive">Attack</button>
    <h2>Defender</h2>
    <div class="container-fluid">
        <div class="row">
            <!--Defender row-->
            <div id="defender-1" class="col-2">
            </div>
            <div id="attackLog" class="col-10">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./Assets/javascript/game.js"></script>

</body>

</html>

<!-- CSS only -->
