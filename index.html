<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




    <link href="./Assets/css/style.css" rel="stylesheet">
    <title>Warhammer 40,000 RPG!</title>
</head>

<body>
    <h1>Warhammer 40,000 RPG!</h1>
    <div class="container-fluid">
        <div class="row">
            <!--Character select row-->
            <div id="fgtSelect-0" class="col-1">
            </div>
            <div id="fgtSelect-1" class="col-1">
            </div>
            <div id="fgtSelect-2" class="col-1">
            </div>
            <div id="fgtSelect-3" class="col-1">
            </div>
            <div class="col-8"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!--Character select row-->
            <div id="player-1" class="col-1">
            </div>
            <div class="col-11"></div>
        </div>
    </div>
    <h2>Your Character</h2>
    <h2>Enemies Available to Attack</h2>
    <div class="container-fluid">
        <div class="row">
            <!--Enemy select row-->
            <div id="enemy-0" class="col-1">
            </div>
            <div id="enemy-1" class="col-1">
            </div>
            <div id="enemy-2" class="col-1">
            </div>
            <div id="enemy-3" class="col-1">
            </div>
            <div class="col-8"></div>
        </div>
    </div>
    <h2>Fight Section</h2>
    <button type="button" class="btn inactive">Attack</button>
    <h2>Defender</h2>
    <div class="container-fluid">
        <div class="row">
            <!--Defender row-->
            <div id="defender-1" class="col-1">
            </div>
            <div class="col-11"></div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./Assets/javascript/game.js"></script>

</body>

</html>
